<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
    <script src="static/js/login.js"></script>
    <title>Viasat Wellness!</title>
    <link href="static/css/homepageStyle.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="row">
                
                
        </div>
    </div>
    <div class="container">
        <div class="formInput">
        <div class="row">
                <img src="static/int_vsat_TM_rgb_grn.png" id="viasatImg">
                <div class="loginForm">
                <div class="col-lg-6 col-lg-offset-6">
                    
                    <form class="form-horizontal" id="form" role="form-group">
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="input-group margin-bottom-lg">
                                <span class="input-group-addon"><i class="fa fa-user-o fa-fw userIcon"></i></span>
                                <input name="empId" class="form-control" id="empId" placeholder="Employee ID" required>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="input-group margin-bottom-lg">
                                <span class="input-group-addon"><i class="fa fa-lock fa-fw passwordIcon"></i></span>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                                <span><i class="fa fa-eye-slash" id="showButton" onclick=toggler(this) aria-hidden="true"></i></span>
                            </div>
                        </div>
                        <br>
                        <br>
                        <br>
                        <button class="btn" type="button" id="login">Login</button>
                        <br>
                        <p id="confirm"></p>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>
    
</body>


</html>
